<html>
<head>
	<title>form</title>    
	<style>
	table{ 
	     border:2px solid black; }
  </style>     
</head>
<body>

  {%csrf_token%}
	<h1 align="center">Student form</h1>
	<font size='4'>

	  <td>First Name:<input type="text" name="firstname" value={{fname}} ><p style="color:red;">{{Firstname}}</p>
